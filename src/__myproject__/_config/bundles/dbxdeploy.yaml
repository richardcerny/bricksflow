parameters:
  dbxdeploy:
    source:
      notebooks:
        baseDir: 'src/__myproject__'
        patterns:
          - 'app/install_master_package.py'
          - 'solutions/**/*.py'
          - 'bronze_covid/**/*.py'
          - 'silver_covid/**/*.py'
          - 'gold_covid/**/*.py'
    target:
      workspaceBaseDir: '%databricks.workspaceBaseDir%'
    databricks:
      host: '%databricks.address%'
      token: '%env(DBX_TOKEN)%'
      clusterId: '%databricks.clusterId%'
